<div ng-controller="invoiceController as vm">
    <div ng-show="vm.showCreate" class="alert alert-success alert-dismissable">
        <a href="" class="close" data-dismiss="alert" arialabel="close">&times;</a>
        <strong>OK</strong> The invoice was created properly.
    </div>
    <div>
        <button ng-click="vm.create();" data-toggle="modal" data-target="#modal-container"
                class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-plus"></span> Create New
            invoice
        </button>
    </div>
    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <div class="row">
        <invoice-card ng-repeat-start="invoice in vm.invoiceList "
                      id="{{::invoice.id}}"
                      invoice-name="{{::invoice.invoiceName}}"
                      supplier-id="{{::invoice.supplierId}}"
                      unit-price="{{::invoice.unitPrice}}"
                      package="{{::invoice.package}}"
                      is-discontinued="invoice.isDiscontinued">
            <button ng-click="vm.getinvoice(invoice.id); vm.edit();"
                    data-toggle="modal" data-target="#modal-container" class="btn btn-success btn-sm">
                <span class="glyphicon glyphicon-edit"></span> Edit
            </button>

            <button ng-click="vm.getinvoice(invoice.id); vm.delete();"
                    data-toggle="modal" data-target="#modal-container" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-erase"></span> Delete
            </button>
        </invoice-card>
        <div ng-repeat-end ng-if="($index+1) % 3 == 0"
             class="clearfix"></div>
    </div>
    <ul uib-pagination total-items="vm.totalRecords"
        items-per-page="vm.itemsPerPage"
        ng-model="vm.currentPage"
        max-size="vm.maxSize"
        ng-change="vm.pageChanged()"></ul>
    <modal-panel title="{{vm.modalTitle}}"
                 button-title="{{vm.modalButtonTitle}}"
                 save-function="vm.modalFunction"
                 close-function="vm.closeModal"
                 read-only="vm.readOnly"
                 is-delete="vm.isDelete">
        <invoice-form invoice="vm.invoice">
        </invoice-form>
    </modal-panel>
</div>
