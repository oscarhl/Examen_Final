<div class="form-horizontal">
    <input type="hidden" ng-model="employee.employeeId" value="{{employee.employeeId}}" />
    <div class="form-group">
        <label class="col-sm-4 control-label">Last Name: </label>
        <div class="col-sm-6">
            <input id="companyName" class="form-control" type="text"
                   ng-model="employee.lastName" value="{{employee.lastName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">First Name: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.firstName"
                   value="{{employee.firstName}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">title: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.title"
                   value="{{employee.title}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">city: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.city"
                   value="{{employee.city}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">country: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.country"
                   value="{{employee.country}}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Email: </label>
        <div class="col-sm-6">
            <input class="form-control" type="text" ng-model="employee.email"
                   value="{{employee.email}}" />
        </div>
    </div>
  
</div>
